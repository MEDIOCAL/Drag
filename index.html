<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sel {
            width: 80px;
            height: 80px;
            background: #ccc;
        }

        .box {
            background: red;
            display: none;
            position: fixed;
            z-index: 99999;
            width: 100px;
            height: 24px;
            left: -15px;
            top: -12px;
        }
    </style>
</head>
<body>
    <div id="sel" class="sel"></div>
    <div id="box" class="box"></div>
    <script src="./dist/bundle.js"></script>
    <script>
        const box = document.getElementById('box');
        function Init() {
            engine.onDragstart((e, dragment) => {
                this.dragment = dragment;
                this.x = e.clientX;
                this.y = e.clientY;
                this.update();
            })
            engine.onDrag((e) => {
                this.x = e.clientX;
                this.y = e.clientY;
                this.update();
            })
            engine.onDragend(() => {
                this.dragment = null;
                this.x = 0;
                this.y = 0;
                this.update();
            })
        }

        Init.prototype.update = function() {
            if (this.dragment) {
                box.setAttribute('style', `display: block; transform: translate(${this.x}px, ${this.y}px);`);
            } else {
                box.setAttribute('style', 'display: none;');
            }
        }

        new Init();

        const sel = document.getElementById('sel');
        engine.from(sel, (e) => {
            return {};
        });
        
    </script>
</body>
</html>
